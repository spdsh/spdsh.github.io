title: Spdsh - Blog
description: "Spdsh - Write-ups and articles on cybersecurity and pentest"
author:
  name: "Spdsh"
  email: "mail@spdsh.fr"
  url: "https://spdsh.github.io"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 5
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "Spdsh"
year : "2020"
